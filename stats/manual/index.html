<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
<title>PHP-Web-Statistik Quick Guide</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
function surfto(form) {
var myindex=form.language.selectedIndex
if (form.language.options[myindex].value != "0") {
location=form.language.options[myindex].value;}
}
</script>
</head>

<body>
<div id="logo"><img class="logo" src="images/logo.gif" alt="www.php-web-statistik.de" title="www.php-web-statistik.de"></div>
<div id="guide"><img src="images/qgtitle_en.gif" alt=""></div>
<div id="version"><i>Version 20</i></div>
<table id="groundtable" cellspacing="0" cellpadding="0" align="center">
<tr>
  <td class="header" colspan="2">&nbsp;</td>
</tr>
<tr>
  <td class="menue">
    <div id="project">PHP Web Stat</div>
    <div id="language">
    <form method="post" action="">
      <select name="language" onchange="surfto(this.form)" size="1">
      <option value="">Language</option>
      <option value="german/index.html">German</option>
      <option value="english/index.html">English</option>
      </select>
    </form>
    </div>
  </td>
  <td class="content">
    <div id="content">
      <br>
      <br>
      <br>
      <center><h3>Please choose your language.</h3></center>
    </div>
  </td>
</tr>
</table>



</body>
</html>
